<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Express Demo</title>
    <link rel="stylesheet" href="jass.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Animals</h1>
      <form>
        <div class="mb-3">
          <label for="animal-name" class="form-label">Name</label>
          <input name="animal-name" type="text" class="form-control" id="animal-name">
        </div>
        <div class="mb-3">
          <label for="animal-type" class="form-label">Type</label>
          <input name="animal-type" type="text" class="form-control" id="animal-type">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
